{% extends wrapper_template %}
{% block content %}
<div class="container">
    <div class="restclients-proxy">

        <b>Time Taken:</b> {{ time_taken }}<br/>
        <b>Status:</b> {{ response_code }}<br/>
        <b>Response:</b>

        <div>{{ content|safe }}</div>
        <br/>

        <b>Headers:</b><br/>
        {% for key, val in headers.items %}
            <b>{{ key }}</b>: {{ val }}<br/>
        {% endfor %}
    </div>
</div>
{% endblock %}
